<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hooli-style-Popup</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__nav">
            <ul class="nav__items">
                <li class="nav__item">
                    <a href="#" class="nav__item-link">Mail</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__item-link">Images</a>
                </li>
                <li class="nav__item popup">
                    <input id="checkbox" class="checkbox" type="checkbox">
                    <label for="checkbox">
                        <img class="popup__button" src="./popup-icons/popup-button.png" alt="Popup button">
                    </label>
                        <div class="popup__body">
                            <div class="popup__content">
                                <ul class="popup__items">
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/apps.png" alt="Apps">
                                            <span class="popup__item-name">Apps</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/blogs.png" alt="Blogs">
                                            <span class="popup__item-name">Blogs</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/calendar.png" alt="Calendar">
                                            <span class="popup__item-name">Calendar</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/chat.png" alt="Chat">
                                            <span class="popup__item-name">Chat</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/classroom.png" alt="Classroom">
                                            <span class="popup__item-name">Classroom</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/collection.png" alt="Collection">
                                            <span class="popup__item-name">Collection</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/contacts.png" alt="Contacts">
                                            <span class="popup__item-name">Contacts</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/documents.png" alt="Documents">
                                            <span class="popup__item-name">Documents</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/files.png" alt="Files">
                                            <span class="popup__item-name">Files</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/mail.png" alt="Mail">
                                            <span class="popup__item-name">Mail</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/mars.png" alt="Mars">
                                            <span class="popup__item-name">Mars</span>
                                        </a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__item-icon">
                                            <img src="./popup-icons/news.png" alt="News">
                                            <span class="popup__item-name">News</span>
                                        </a>
                                    </li>
                                    <div class="popup__more">
                                        <input type="checkbox" class="more">
                                        <label for="more">
                                            <span class="popup__more-text">
                                                More apps
                                            </span>
                                        </label>

                                        <ul class="popup__more-items">
                                            <li class="popup__more-item">
                                                <a href="#" class="popup__more-icon">
                                                    <img class="icon" src="./popup-icons/maps.png" alt="Maps">
                                                    <span class="popup__more-name">Maps</span>
                                                </a>
                                            </li>
                                            <li class="popup__more-item">
                                                <a href="#" class="popup__more-icon">
                                                    <img class="icon" src="./popup-icons/photos.png" alt="Photos">
                                                    <span class="popup__more-name">Photos</span>
                                                </a>
                                            </li>
                                            <li class="popup__more-item">
                                                <a href="#" class="popup__more-icon">
                                                    <img class="icon" src="./popup-icons/promo.png" alt="Promo">
                                                    <span class="popup__more-name">Promo</span>
                                                </a>
                                            </li>
                                            <li class="popup__more-item">
                                                <a href="#" class="popup__more-icon">
                                                    <img class="icon" src="./popup-icons/search.png" alt="Search">
                                                    <span class="popup__more-name">Search</span>
                                                </a>
                                            </li>
                                            <li class="popup__more-item">
                                                <a href="#" class="popup__more-icon">
                                                    <img class="icon" src="./popup-icons/tanslation.png" alt="Translation">
                                                    <span class="popup__more-name">Translation</span>
                                                </a>
                                            </li>
                                            <li class="popup__more-item">
                                                <a href="#" class="popup__more-icon">
                                                    <img class="icon" src="./popup-icons/videos.png" alt="Videos">
                                                    <span class="popup__more-name">Videos</span>
                                                </a>
                                            </li>
                                            <li class="popup__even-more">
                                                <a href="#" class="even-more">
                                                    Even more from Kottans
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </ul>
                            </div>
                        </div>

                </li>
                <li class="nav__item">
                    <a href="#" class="nav__item-link">
                        <img src="./popup-icons/bell.png" alt="bell" class="bell">
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__item-link">
                        <img src="./popup-icons/favicon.png" alt="kottan">
                    </a>
                </li>
            </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
